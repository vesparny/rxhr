language: node_js
node_js:
  - 6
cache:
  directories:
    - node_modules
notifications:
  email: false
script:
  - yarn run test
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
after_success:
  - npm install -g codecov
  - codecov
branches:
  only:
    - master
